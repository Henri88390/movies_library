<div class="movie-card" (click)="onCardClick()">
  <div class="movie-header">
    <h3>{{ movie.name }}</h3>
    <div class="movie-actions">
      <div class="rating" [class.uneven]="movie.rating % 2 !== 0">
        <span class="stars">
          <span class="star-row">
            <ng-container *ngFor="let s of getStars(movie.rating)">
              <span class="star" [ngClass]="s"></span>
            </ng-container>
          </span>
        </span>
        <span class="rating-text">{{ movie.rating }}/10</span>
      </div>
      <button
        class="delete-btn"
        (click)="onDeleteClick($event)"
        title="Delete movie"
      >
        üóëÔ∏è
      </button>
    </div>
  </div>

  <div class="movie-details">
    <p class="director"><strong>Director:</strong> {{ movie.realisator }}</p>
    <p
      *ngIf="movie.duration"
      class="duration"
      [class.duration-unavailable]="!movie.duration"
    >
      <strong>Duration:</strong> {{ formatDuration(movie.duration) }}
    </p>
  </div>
</div>
